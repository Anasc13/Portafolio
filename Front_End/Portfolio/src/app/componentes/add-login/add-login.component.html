<form class="add-form"
(ngSubmit)="Login()">
<div class="form-control">
    <label for="text">Email</label>
    <input type="text"
    name="text"
    id="text"
    placeholder="Add email"
    />
</div>
<div class="form-control">
    <label for="text">Password</label>
    <input type="text"
    name="text"
    id="text"
    placeholder="Add password"
    />
</div>
<input type="submit" value= "logIn" class="btn btn-block">
</form>
