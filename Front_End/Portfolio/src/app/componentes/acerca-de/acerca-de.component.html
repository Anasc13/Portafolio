<div class="card mat-card">
  <div class="card-title">
    <router-outlet routerLink="/editar"
    ></router-outlet>
    <h2> Acerca de
      <app-editar
      (btnClick)="toggleEditbutton()"
  ></app-editar>
      <app-edit-form
      (OnAddAcerca)="AddAcerca($event)"
      ></app-edit-form>
 </h2>
  <div id="descripcion">
      <div class="card-body">
        <h4>{{miPortfolio.about}}</h4>
          <app-items
          *ngFor="let acerca of acercas"
          (onDeleteAcerca) ="deleteAcerca(acerca)"
  >
          </app-items>
        </div>
    </div>
  </div>
</div>
