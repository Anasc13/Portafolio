<div class="card mat-card">

    <div class="card-title">
      <ul class="items-list">
        <li *ngFor="let skills of skillsList">
          <div class="data-container">
            <h3> {{ skills.name }}</h3>
            <div class="image-container">
              <a href="#">
              <img class="logo-image" [src]="skills.img">
            </a> 
          </div>
          </div>
        <div class="list-info">
          <div id="boton-agregar" class="data-control">
            <div class="btn-edit d-md-flex"><a href="#" class="btn-right"><i class="fa fa-pen"></i></a></div>
            <div class="btn-edit d-md-flex"><a href="#" class="btn-right"><i class="fa fa-trash "></i></a></div>
        </div>
