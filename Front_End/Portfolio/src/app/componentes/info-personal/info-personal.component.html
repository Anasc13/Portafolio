<div class="card mat-card" id="first-card">
    <div id="profile-background"><img [src]="miPortfolio.backImage" alt="Foto_banner"></div>
    <div id="info" style="padding: 16px">
        <div id="info-img">
            <img class="profile-image rounded-circle" [src]="miPortfolio.profileImage" alt="Foto_pefil">
            <div id="boton-perfil" class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-pen"></i></a></div>
        </div>
    <div id="info-data">
        <div>
        <h1>{{miPortfolio.name}}</h1>
        <div id="info-company">{{miPortfolio.postition}}</div>
        <div id="info-contact">
        <span>{{miPortfolio.ubication}}</span>
        <span><a href="#">  Información de contacto </a></span>
        </div>
        </div>
        <ul id="info-details">
           <li><a href={{miPortfolio.company.url}}>
            <img [src]="miPortfolio.company.img">
            <h4>{{miPortfolio.company.name}}</h4>
            </a></li>
        </ul>
    </div>
    <div id="info-actions">
        <button type="button" class="btn btn-primary">Tengo interés en</button>
        <button type="button" class="btn btn-light">Añadir sección</button>
        <button type="button" class="btn btn-light">Más</button>
    </div>
  </div>
  </div>
